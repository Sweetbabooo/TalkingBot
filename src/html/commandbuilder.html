<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      body {
        background-color: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.2/min/vs/loader.js"></script>
    <script>
      let editor;
    </script>

    <script type="module">
      require.config({
        paths: {
          vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.27.0/min/vs",
        },
      });
      require(["vs/editor/editor.main"], function () {
        monaco.languages.typescript.javascriptDefaults.setDiagnosticsOptions({
          noSemanticValidation: true,
          noSyntaxValidation: false,
        });

        // compiler options
        monaco.languages.typescript.javascriptDefaults.setCompilerOptions({
          target: monaco.languages.typescript.ScriptTarget.ES2015,
          allowNonTsExtensions: true,
        });

        // extra libraries
        const libSource = [
          "/**",
          "* Array of the arguments the user gave",
          "*/",
          "declare var args: string[]",
          "/**",
          "* The username of the person who used the command",
          "*/",
          "declare var user: string;",
          "/**",
          "* The platform the user used the command on",
          "*/",
          "declare var platform: 'bot' | 'discord' | 'kick' | 'twitch' | 'youtube' ",
          "/**",
          "* Result of the command will be said in chat after the function is over",
          "*/",
          "declare var result: string",
          "declare class Pet {",
          "currentPet: {birthDate: string, name: number,stomach: number,age: number,status: number}",
          "/**",
          "* Takes the username and returns true if the pet shield was active and the user tried to kill.",
          "*/",
          "feedOrFuel(username: string): boolean",
          "}",
          "/**",
          "* Gets config key if it doesn't exists creates it and sets it to defaultvalue",
          "*/",
          "declare function getOrSetConfig<T>(key: string, defaultvalue:T): T",
          "/**",
          "* Sets config key to value",
          "*/",
          "declare setConfig(key: string, value: any)",
          "declare class Users {",
          "/**",
          "* Sets the color shown in overlays of user.",
          "*/",
          "  setColor(id: {platform: string,username: string}, color: string);",
          "/**",
          "* Gets a users nickname and color",
          "*/",
          "  getUser(id: {platform: string,username: string}): {nickname?: string, color?: string,realColor?: string};",
          "/**",
          "* Sets the nickname of the user.",
          "*/",
          "  setNickname(id: {platform: string, username: string},username: string);",
          "}",
          "declare var users: Users;",
          "/**",
          "* will say message in chat, replies to the user if reply is true.",
          "*/",
          "declare function say(message: string, reply: boolean)",
          "/**",
          "* will ban/timeout the user with the reason and the duration.",
          "*/",
          "declare function banUser(reason: string, duration: number)",
          "/**",
          "* will say message in every chat",
          "*/",
          "declare function broadcast(message: string)",
          "/**",
          '* Gets a number returns a string with that number + its ordinal suffix. for example getSuffix(12) returns "12th"',
          "*/",
          "declare function getSuffix(number: number): string",
          "/**",
          "* Returns a random element from an array",
          "*/",
          "declare function getRandomElement<T>(array: T[]):T",
          "/**",
          "* Will run command can be a custom or builtin command",
          "*/",
          "declare function runCommand(command: string)",
        ].join("\n");
        const libUri = "ts:filename/script.d.ts";
        monaco.languages.typescript.javascriptDefaults.addExtraLib(
          libSource,
          libUri,
        );
        // When resolving definitions and references, the editor will try to use created models.
        // Creating a model for the library allows "peek definition/references" commands to work with the library.
        monaco.editor.createModel(
          libSource,
          "typescript",
          monaco.Uri.parse(libUri),
        );
        editor = monaco.editor.create(document.getElementById("container"), {
          value: 'result = "Hello World!";',
          language: "javascript",
          automaticLayout: true,
          theme: "vs-dark",
        });
      });
    </script>

    <div
      id="container"
      style="width: 100%; height: 80vh; border: 1px solid grey"
    ></div>
    <div
      style="
        margin-top: 2.5vh;
        padding: 5px;
        width: 100%;
        height: 15vh;
        border: 1px solid grey;
      "
      id="container2"
    >
      <div id="send-message">
        <div id="message-apperance">
          <input class="input" id="name-input" placeholder="Username" />
          <select class="button" name="platform" id="platform-input">
            <option value="bot">Bot</option>
            <option value="twitch">Twitch</option>
            <option value="kick">Kick</option>
            <option value="youtube">YouTube</option>
            <option value="discord">Discord</option>
          </select>
        </div>
        <div id="send-container">
          <input class="input" id="message-input" placeholder="Arguments" />
          <button class="button" onclick="runCommand()">Run</button>
        </div>
      </div>
    </div>
    <script>
      const messageInput = document.getElementById("message-input");
      const userInput = document.getElementById("name-input");
      const platformInput = document.getElementById("platform-input");

      async function runCommand() {
        const code = editor.getValue();
        const user = userInput.value;
        const args = messageInput.value;
        const platform = platformInput.value;
        console.log(
          `Running ${code} with user: ${user} args: ${args} platform: ${platform}`,
        );
        const result = await fetch("/control/command/run", {
          method: "POST",
          body: JSON.stringify({
            data: {
              isTestRun: true,
              sender: user,
              message: args,
              platform: platform,
            },
            script: code,
          }),
        });
        if (result.ok) {
          Swal.fire({
            title: "Command Output",
            text: await result.text(),
            icon: "success",
          });
          return;
        }
        Swal.fire({
          title: `Error: ${result.status}`,
          text: await result.text(),
          icon: "error",
        });
      }
    </script>
  </body>

  <style>
    #message-apperance {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #message-apperance * {
      flex: 1;
    }

    #message-input {
      flex: 1;
    }
    .button {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #send-message {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #container2 * {
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 25px;
      font-weight: 700;
      line-height: 1em;
      background-color: #1e1e1e;
    }
  </style>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <style>
      .sender {
        color: #048ac7;
      }
      #alert {
        position: relative;
        opacity: 0%;
        transition: opacity 1s ease-in-out;
        text-align: center;
        margin: auto;
      }
      img {
        position: absolute;
      }
      .message {
        font-size: 50px;
      }
      * {
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 60px;
      }
      .bab {
        z-index: 1;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -25%);
      }
      .follow {
        padding-bottom: 10px;
      }
      #exp0 {
        z-index: 2;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -25%);
      }
      #exp1 {
        z-index: 3;
        top: 100%;
        left: 50%;
        transform: translate(-100%, -25%);
      }
      #exp2 {
        z-index: 3;
        top: 100%;
        left: 50%;
        transform: translate(0%, -25%);
      }

      .text {
        top: 1050px;
      }
      .message {
        top: 1050px;
      }
    </style>
  </head>
  <body>
    <div id="container" />

    <div id="alert"></div>
    <div style="display: none">
      <img id="hapboo0" src="/static/hapboo0.png" />
      <img id="hapboo1" src="/static/hapboo1.png" />
      <img id="hapboo2" src="/static/hapboo2.png" />
      <img id="hapboo3" src="/static/hapboo3.png" />
      <img id="hapboo4" src="/static/hapboo4.png" />
      <img id="hapboo5" src="/static/hapboo5.png" />
      <img id="hapboo6" src="/static/hapboo6.png" />
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/tts.js"></script>

    <script>
      const hapbooFrames = [
        document.getElementById("hapboo0"),
        document.getElementById("hapboo1"),
        document.getElementById("hapboo2"),
        document.getElementById("hapboo3"),
        document.getElementById("hapboo4"),
        document.getElementById("hapboo5"),
        document.getElementById("hapboo6"),
      ];
      const trollbab = document.getElementById("trollbab");
      const alertQueue = [];
      const alertElement = document.getElementById("alert");
      let hapbooAudio = new Audio("/static/yippe.mp3");
      hapbooAudio.volume = 0.2;
      let hapbooIndex = 0;

      function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
      }
      function handleQueue() {
        if (isPlaying || alertQueue.length == 0) return;
        const alert = alertQueue.shift();
        if (alert.viewers !== undefined) raidAlert(alert);
        else if (alert.follower !== undefined) followAlert(alert);
        else if (alert.bits !== undefined) bitsAlert(alert);
        else subAlert(alert);
      }
      function drawRaiders(raiders, ctx) {
        ctx.clearRect(0, 0, 1000, 1000);
        raiders.forEach((raider) => {
          ctx.drawImage(
            hapbooFrames[hapbooIndex],
            raider.x,
            raider.y,
            100,
            100,
          );
          raider.y += 2;
          if (raider.y >= 1000) {
            hapbooAudio.cloneNode().play();
            return;
          }
        });
      }
      function followAlert(followInfo) {
        isPlaying = true;
        alertElement.innerHTML = ` <img class="follow" height="1000" src="/static/follow.gif" /><span class="text" ><span class="sender">${followInfo.follower} </span>just followed</span> `;
        alertElement.style = "opacity: 100%;";
        const name = getTTSAudio({
          voice: "Brian",
          text: `${followInfo.follower} just followed`,
        });
        name.onended = () => {
          alertElement.style = "opacity: 0%";
          setTimeout(() => {
            alertElement.innerHTML = "";
            isPlaying = false;
          }, 1000);
        };
        name.play();
      }
      function bitsAlert(cheerInfo) {
        isPlaying = true;
        alertElement.innerHTML = ` <img class="follow" height="1000" src="/follow.gif" /><span class="text" ><span class="sender">${cheerInfo.name} </span>cheered ${cheerInfo.bits}</span> `;
        alertElement.style = "opacity: 100%;";
        const name = getTTSAudio({
          voice: "Brian",
          text: `${cheerInfo.name} cheered ${cheerInfo.bits} bits: ${cheerInfo.message},`,
        });
        name.onended = () => {
          alertElement.style = "opacity: 0%";
          setTimeout(() => {
            alertElement.innerHTML = "";
            isPlaying = false;
          }, 1000);
        };
        name.play();
      }

      function raidAlert(raidInfo) {
        let raiders = [];

        alertElement.style = "opacity: 100%";
        alertElement.innerHTML = `<canvas height=1000 width=1000 id="raiders"></canvas><br><span class="raider" ><span class="sender">${raidInfo.raider} </span>just raided with ${raidInfo.viewers} viewers</span>`;

        isPlaying = true;
        raidInfo.viewers = Math.min(raidInfo.viewers, 100);

        for (let i = 0; i < raidInfo.viewers; i++) {
          let raider = {};
          raider.x = getRandomArbitrary(0, 900);
          raider.y = getRandomArbitrary(0, 400);
          raiders.push(raider);
        }

        const canvas = document.getElementById("raiders");
        const ctx = canvas.getContext("2d");
        drawRaiders(raiders, ctx);

        const hapboointerval = setInterval(() => {
          hapbooIndex = hapbooIndex == 5 ? 0 : hapbooIndex + 1;
        }, 80);

        const interval = setInterval(() => {
          drawRaiders(raiders, ctx);
          raiders = raiders.filter((value) => {
            return value.y < 1000;
          });
          // everyone reached the ending
          if (raiders.length === 0) {
            clearInterval(interval);
            clearInterval(hapboointerval);
            alertElement.style = "opacity: 0%;";
            setTimeout(() => {
              alertElement.innerHTML = "";
            }, 1000);
          }
        }, 10);

        isPlaying = false;
      }
      function subAlert(subInfo) {
        isPlaying = true;
        let tier = "";

        switch (subInfo.plan) {
          case "Prime":
            tier = "with Prime";
            break;
          case "1000":
            tier = "at Tier 1";
            break;
          case "2000":
            tier = "at Tier 2";
            break;
          case "3000":
            tier = "at Tier 3";
            break;
        }
        if (!subInfo.message) subInfo.message = "";
        else
          subInfo.message = subInfo.message
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

        alertElement.id = "alert";
        if (!subInfo.gift)
          alertElement.innerHTML = ` <img class="bab" height="1000" src="/static/bab.png" /><img class="exp" id="exp0" height="1000" /><img class="exp" id="exp1" height="1000" /><img class="exp" id="exp2" height="1000"  /><span class="text" ><span class="sender">${subInfo.name} </span>just subscribed ${tier} for ${subInfo.months} months </span><br /><span class="message">${subInfo.message}</span> `;
        else
          alertElement.innerHTML = ` <img class="bab" height="1000" src="/static/bab.png" /><img class="exp" id="exp0" height="1000" /><img class="exp" id="exp1" height="1000" /><img class="exp" id="exp2" height="1000"  /><br /><span class="text"><span class="sender">${subInfo.name} </span>just gifted subscription ${tier} for ${subInfo.months} months to <span class="sender">${subInfo.gifted}</span></span><br /><span class="message">${subInfo.message}</span>`;
        alertElement.style = "opacity: 100%";

        const imgElement = document.getElementById("image");
        const exp = new Audio("/static/explosions.mp3");
        const usera = getTTSAudio({ voice: "Brian", text: subInfo.name });
        const sub = new Audio("/static/sub.mp3");
        const exp0 = document.getElementById("exp0");
        const exp1 = document.getElementById("exp1");
        const exp2 = document.getElementById("exp2");
        exp0.src = "/static/explosion0.gif";
        setTimeout(() => {
          exp1.src = "/static/explosion1.gif";
        }, 733);
        setTimeout(() => {
          exp2.src = "/static/explosion2.gif";
        }, 1553);

        setTimeout(() => {
          exp0.src = "";
        }, 2550);

        setTimeout(() => {
          exp1.src = "";
        }, 733 + 2550);
        setTimeout(() => {
          exp2.src = "";
        }, 1553 + 2550);

        exp.onended = () => {
          usera.play();
        };
        usera.onended = () => {
          sub.play();
          setTimeout(() => {
            exp0.src = "/static/explosion1.gif";
          }, 2005);
        };
        sub.onended = () => {
          exp0.style.display = "none";
          if (subInfo.message == null) {
            alertElement.style = "opacity: 0%";
            setTimeout(() => {
              alertElement.innerHTML = "";
              isPlaying = false;
            }, 1000);
            return;
          }
          const message = getTTSAudio({
            voice: "Brian",
            text: subInfo.message,
          });
          message.onended = () => {
            alertElement.style = "opacity: 0%";
            setTimeout(() => {
              alertElement.innerHTML = "";
              isPlaying = false;
            }, 1000);
          };

          message.play();
        };

        exp.play();
        alertElement.style = "opacity: 100%";
      }

      var socket = io("/", { path: "/alerts/" });
      socket.on("alert", (alertInfo) => {
        alertQueue.push(alertInfo);
      });
      setInterval(handleQueue, 500);
    </script>
  </body>
</html>
